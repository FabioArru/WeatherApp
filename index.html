<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <header>
        <div id="logo-container">
            <!-- <img src="img/log.png" alt="" id="logo"> -->
            <h1>The current Weather</h1>
        </div>
        <nav>
            <div id="menu-container">
                <input type="text" name="" id="search-input">
            </div>
            <div id="memorized-cities">

            </div>
            <div id="autocomplete-container">
                <ul id="places">
               
                </ul>
            </div>
        </nav>
        
    </header>
    <main>

        <div id="display-weather">
            <div id="current-weather-location">
                <h3 id="weather-location"></h3>
            </div>
            <div id="weather-icon-container">
                <div id="current-weather-mian">
                    <div id="current-weather-icon">

                    </div>
                    <div id="current-weather-description">

                    </div>
                </div>
                <div id="sunrise-sunset-container">
                    <div id="sunrise-container">
                        <img src="img/sunrise.png" alt="" class="sun-circle-icon" id="sunrise-icon">
                            <div id="sunrise-time">

                            </div>
                    </div>
                    <div id="sunset-container">
                        <img src="img/sunset.png" alt="" class="sun-circle-icon" id="sunset-icon">
                        <div id="sunset-time">

                        </div>
                    </div>
                </div>
            </div>
           <div id="current-weather-info">

           </div>
           
        </div>

    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
