<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <div id="logo-container">
            
            <h1>The current Weather</h1>
        </div>
        <nav>
            <div id="search-container">
                <input type="text" name="" id="search-input" placeholder="Search location">
            </div>
            <div id="menu-container">
                <div id="menu">
                    <div class="menu-item">
                        <h3 class="menu-link">Current</h3>
                    </div>
                    <div class="menu-item">
                        <h3 class="menu-link">Weekly</h3>
                    </div>
                    <div class="menu-item">
                        <h3 class="menu-link">Hourly</h3>
                    </div>
                    
                </div>

            </div>
            <div id="autocomplete-container">
                <ul id="places">

                </ul>
            </div>
        </nav>

    </header>
    <main>

        <div  class="display-weather" id= "current">
            <div id="current-weather-location">
                <h3 id="weather-location"></h3>
            </div>
            <div id="weather-icon-container">
                <div id="current-weather-mian">

                    <div id="current-weather-icon">
                        <img src="" alt="" id="weather-icon">
                    </div>
                    <div id="current-weather-description">

                    </div>
                </div>
                <div id="sunrise-sunset-container">
                    <div id="sunrise-container">
                        <img src="img/sunrise.png" alt="" class="sun-circle-icon" id="sunrise-icon">
                        <div id="sunrise-time">

                        </div>
                    </div>
                    <div id="sunset-container">
                        <img src="img/sunset.png" alt="" class="sun-circle-icon" id="sunset-icon">
                        <div id="sunset-time">

                        </div>
                    </div>
                </div>
            </div>
            <div id="current-weather-info">

            </div>

        </div>

        <div class="display-weather"  id="weekly">
            
        </div>
        <div class="display-weather" id="hourly">
            
        </div>
        

    </main>
  
    <script src="main.js" type="module"></script>
</body>

</html>
